[package]
name = "quickbooks-types"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.26", features = ["serde"] }
serde  = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0.105"
serde_with = "3.3.0"
derive_builder = {version="0.12.0", optional = true}
thiserror = {version="1.0.47", optional = true}
paste = {version="1.0.14", optional = true}
const-str = "0.5.6"

# [dev-dependencies]
# quickbooks-types = {path=".", features = ["builder"]}

[features]
builder = ["dep:derive_builder", "dep:thiserror", "dep:paste"]
